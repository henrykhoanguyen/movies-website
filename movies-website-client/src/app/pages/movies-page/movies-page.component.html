<div id="page">
  <app-nav-bar></app-nav-bar>
  <header
    id="fh5co-header"
    class="fh5co-cover-sm"
    role="banner"
    style="
      background-image: url(../../../assets/images/movies-bg.jpg);
      background-position: left;
    "
    data-stellar-background-ratio="0.5"
  >
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 text-left">
          <div class="display-t">
            <div class="display-tc animate-box" data-animate-effect="fadeInUp">
              <h1 class="mb30" style="color: transparent">.</h1>
              <!-- <h1 class="mb30">Movies</h1> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="fh5co-services" class="fh5co-bg-section border-bottom">
    <div class="container">
      <div class="row row-pb-md">
        <div
          class="col-md-8 col-md-offset-2 text-left"
          data-animate-effect="fadeInUp"
        >
          <div class="fh5co-heading">
            <span>Exciting! What are we watching?</span>
            <h2>Movies...</h2>
            <!-- <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p> -->
          </div>
        </div>
      </div>
      <div class="row" *ngIf="movies">
        <div *ngFor="let movie of movies">
          <div class="col-md-4 col-sm-6">
            <div class="feature-center" data-animate-effect="fadeInUp">
              <span class="icon">
                <i class="icon-monitor"></i>
              </span>
              <h3>{{ movie.title }}</h3>
              <p>
                Far far away, behind the word mountains, far from the countries
                Vokalia and... <br/>
                <strong>Genre(s):</strong>
                <span *ngFor="let genre of movie.genres"
                  > {{ genre.name }},
                </span>
                <br />
                <strong>Star(s):</strong>
                <span *ngFor="let star of movie.stars"> {{ star.name }},</span>
              </p>
              <p><a href="#">Learn more</a></p>
            </div>
          </div>
          <!-- <div class="clearfix visible-sm-block"></div> -->
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>

<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>
